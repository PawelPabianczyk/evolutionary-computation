<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Chart</h1>
        <div id="chartBest"></div>
        <div id="chartAvg"></div>
        <div id="chartStd"></div>

        <div class="d-flex flex-row w-25 align-items-center">
            <h4 class="mr-2">Time: </h4>
            <h5 style="color: cornflowerblue;">4.323 ms</h5>
        </div>
    </div>
    <script th:inline="javascript">
        let generationBest = "[[${generationBest}]]";
        generationBest = generationBest.replaceAll('[', '').replaceAll(']', '').split(',');
        let valueBest = "[[${valueBest}]]";
        valueBest = valueBest.replaceAll('[', '').replaceAll(']', '').split(',');
        let linearChartBest = "[[${linearChartBest}]]" === 'true';

        let generationAvg = "[[${generationAvg}]]";
        generationAvg = generationAvg.replaceAll('[', '').replaceAll(']', '').split(',');
        let valueAvg = "[[${valueAvg}]]";
        valueAvg = valueAvg.replaceAll('[', '').replaceAll(']', '').split(',');
        let linearChartAvg = "[[${linearChartAvg}]]" === 'true';

        let generationStd = "[[${generationStd}]]";
        generationStd = generationStd.replaceAll('[', '').replaceAll(']', '').split(',');
        let valueStd = "[[${valueStd}]]";
        valueStd = valueStd.replaceAll('[', '').replaceAll(']', '').split(',');
        let linearChartStd = "[[${linearChartStd}]]" === 'true';
    </script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
